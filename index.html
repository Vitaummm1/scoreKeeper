<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
</head>
<body>
    <h1>Table Tennis Score Keeper</h1>
    <img src="https://dynaimage.cdn.cnn.com/cnn/c_fill,g_auto,w_1200,h_675,ar_16:9/https%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F201216101701-table-tennis-stock.jpg" alt="app image">
    <h2></h2>
    <input type="number" name="range" id="range" min="5" max="9" value="5">
    <br>
    <button id = 'start' class = 'btn'>Start</button>
    <br>
    <button id = 'player1' class = 'btn point' disabled>Point to player 1</button>
    <button id = 'reset' class = 'btn'>Reset</button>
    <button id = 'player2' class = 'btn point' disabled>Point to player 2</button>
    <script src="app.js"></script>
</body>
</html>
